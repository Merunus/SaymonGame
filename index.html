<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="#">

</head>

<body>
  <h1 id="level-title">Нажмите любую кнопку на клавиатуре, чтобы начать</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <div class="instruction">
      <h2>Правила игры:</h2>
      <h3 style = "line-height: 20px;">Чтобы начать, нажмите любую клавишу на клавиатуре, сразу после этого загорится один из квадратов, вы должны запомнить последовательность загорания квадратов и нажимать в том же порядке на них</h3>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
  <script src = "index.js"></script>
</body>

</html>
